name: Publish Release

on:
  push:
    tags:
      - '*/v*'  # 規約: {service}/v{version}

jobs:
  publish_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract service from tag
        id: service
        run: |
          # タグ名から最初のスラッシュまでを抽出してサービス名とする
          SERVICE=$(echo "${{ github.ref_name }}" | cut -d'/' -f1)
          echo "service=${SERVICE}" >> $GITHUB_OUTPUT
          echo "Detected service: ${SERVICE}"

          # 設定ファイルの存在確認
          CONFIG_PATH=".github/release-drafter/release-drafter-${SERVICE}.yml"
          if [ ! -f "${CONFIG_PATH}" ]; then
            echo "Error: Config file not found: ${CONFIG_PATH}"
            exit 1
          fi

      - name: Publish Release using release-drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter/release-drafter-${{ steps.service.outputs.service }}.yml
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          version: ${{ github.ref_name }}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
